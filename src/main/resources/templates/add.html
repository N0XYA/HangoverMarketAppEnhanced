<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/main.css}" rel="stylesheet"/>
        <title>Добавить запись</title>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    </head>
    <body>
        <header th:insert="~{blocks/header}"></header>
        <div class="body-wrapper">
            <div class="main_container">
                <div class="main">
                    <form>
                        <input id="acl_name" type="text" name="name" placeholder="Название алкоголя"><br>
                        <textarea id="alc_description" name="description" placeholder="Описание"></textarea><br>
                        <input id="alc_price" type="number" name="price" placeholder="Цена"><br>
                        <input id="alc_manufacturer" type="text" name="manufacturer" placeholder="Производитель"><br>
                        <input id="alc_picture" onchange="getFile()" type="file" accept="image/png, image/jpeg"><br>
                        <button type="button" onclick="uploadForm()" class="mybtn">Подтвердить</button>
                    </form>
                </div>
            </div>
        </div>
        <footer th:insert="~{blocks/footer}"></footer>        
        <script th:src="@{/js/add.js}"></script>
    </body>
</html>
