<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/main.css}" rel="stylesheet"/>
        <title>Добавить запись</title>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    </head>
    <body>
        <header th:insert="~{blocks/header}"></header>
        <div class="main center">
            <form id="main-form" action="/alcohols/add" method="post">
                <div class="control">
                    <input type="text" name="name" placeholder="Название алкоголя"><br>
                    <textarea name="description" placeholder="Описание" class="dis"></textarea><br>
                    <input type="number" name="price" placeholder="Цена"><br>
                    <input type="text" name="manufacturer" placeholder="Производитель"><br>
                    <button type="submit" class="mybtn">Подтвердить</button>
                </div>
            </form>
        </div>
        <footer th:insert="~{blocks/footer}"></footer>        
    </body>
</html>
